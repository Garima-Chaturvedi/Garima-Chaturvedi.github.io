<!-- Custom Functions -->




<script>
	$("#toggle-btn").on("click", function () {
		if ($("#toggle-btn").hasClass("nav-close")) {
			$("#toggle-btn").find(".nav-close").remove("nav-close");
			$("#toggle-btn").addClass("nav-open");
			$("#menu1, #menu2").toggle();
		}
		else {
			$("#toggle-btn").find(".nav-open").remove("nav-open");
			$("#toggle-btn").addClass("nav-close");
			$("#menu1, #menu2").hide();
		}
	});

	$(window).resize(function() {
		$("#menu1, #menu2").show();

	});
</script>

<!-- For active tab change in navbar-- START-->
<script>
	$(".nav a").on("click", function(){
		$(".nav").find(".active").removeClass("active");
		$(this).parent().addClass("active");
	});
</script>
